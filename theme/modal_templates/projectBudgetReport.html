<div id="projectBudgetReport" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">&times;
                </button>
                <h3 class="modal-title">Project Budget Report</h3>                
            </div>
            <div class="modal-body">
                <form class="form-horizontal" name="projectBudgetReportForm" novalidate>
                    <div class="form-group"
                        ng-class="{'has-error': projectBudgetReportForm.inputLevelLimit.$invalid}">
                        <label for="inputLevelLimit" class="col-sm-3 control-label">Specify Level Limit:</label>
                        <input type="number"
                               min="1"
                               class="col-sm-1"
                               id="inputLevelLimit"
                               name="inputLevelLimit"
                               ng-model="formData['LevelLimit']"
                               required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-dismiss="modal"
                 ng-disabled="!projectBudgetReportForm.$valid" ng-click="getReport('projectbudget', currentNode.ID)">Create</button>
                <button class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
