<div id="addcomponent" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">&times;
                </button>
                <h3 class="modal-title">Add Component</h3>
            </div>
            <div class="modal-body">
                <form>
                    <br>Name:
                    <input type="text"
                            name="inputName"
                            ng-model="formData.inputName"
                            required
                            autofocus>
                    <br>Description:
                    <input type="textarea"
                            name="inputDescription"
                            ng-model="formData.inputDescription"
                            style="width: 300px; height: 150px;"
                            autofocus>
                    <br>Quantity:
                    <input type="number"
                            name="inputQuantity"
                            ng-model="formData.inputQuantity"
                            autofocus>
                    <br>Markup:
                    <input type="number"
                            name="inputMarkup"
                            ng-model="formData.inputMarkup"
                            autofocus>
                    <br>Type:
                    <input type="number"
                            name="inputType"
                            ng-model="formData.inputType"
                            autofocus>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="ok()" data-dismiss="modal">OK</button>
                <button class="btn btn-warning" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
