<div id="addProject" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">&times;
                </button>
                <h3 class="modal-title">{{modalState}} Project</h3>                
            </div>
            <div class="modal-body">
                <form class="form-horizontal" name="addProjectForm" novalidate>
                    <div class="form-group"
                        ng-class="{'has-error': addProjectForm.inputName.$invalid}">
                        <label for="inputName" class="col-sm-2 control-label">Name:</label>
                        <input type="text"
                               class="col-sm-7"                        
                               id="inputName"
                               name="inputName"
                               ng-model="formData['Name']"
                               required
                               autofocus>
                    </div>
                    <div class="form-group"
                        ng-class="{'has-error': addProjectForm.inputDescription.$invalid}">
                        <label for="inputDescription" class="col-sm-2 control-label">Description:</label>
                        <textarea id="inputDescription"
                                  class="col-sm-7"                        
                                  name="inputDescription"
                                  ng-model="formData['Description']"
                                  rows="5" cols="40">
                        </textarea>
                    </div>
                    <div class="form-group"
                        ng-class="{'has-error': addProjectForm.inputClient.$invalid}">                    
                        <label for="inputClient" class="col-sm-2 control-label">Client:</label>
                        <select class="col-sm-7"
                                id="inputClient"
                                name="inputClient"
                                data-ng-model="formData['Client']"
                                data-ng-options="client.ID as client.Name for client in clientList"
                                required>
                            <option value="">Select a client</option>
                        </select>
                    </div>
                    <div class="form-group"
                        ng-class="{'has-error': addProjectForm.inputCity.$invalid}">                    
                        <label for="inputCity" class="col-sm-2 control-label">City:</label>
                        <select class="col-sm-7"
                                id="inputCity"
                                name="inputCity"
                                data-ng-model="formData['City']"
                                data-ng-options="city.Name as city.Name for city in cityList"
                                required>
                            <option value="">Select a city</option>
                        </select>
                    </div>                    
                    <div class="form-group"
                        ng-class="{'has-error': addProjectForm.inputSiteAddress.$invalid}">
                        <label for="inputSiteAddress" class="col-sm-2 control-label">Site Address:</label>
                        <textarea id="inputSiteAddress"
                                  class="col-sm-7"                        
                                  name="inputSiteAddress"
                                  ng-model="formData['SiteAddress']"
                                  rows="5" cols="40">
                        </textarea>
                    </div>
                    <div class="form-group"
                        ng-class="{'has-error': addProjectForm.inputFileNumber.$invalid}">
                        <label for="inputFileNumber" class="col-sm-2 control-label">File Number:</label>
                        <input type="text"
                               class="col-sm-7"                      
                               id="inputFileNumber"
                               name="inputFileNumber"
                               ng-model="formData['FileNumber']">
                    </div>                                        
                </form>
            </div>
            <div class="modal-footer">
            <span>
                <button ng-show="modalState == 'Add'" class="btn btn-primary" data-dismiss="modal" 
                 ng-disabled="!addProjectForm.$valid" ng-click="addProject()">Save</button>
                <button ng-show="modalState == 'Edit'" class="btn btn-primary" data-dismiss="modal" 
                 ng-disabled="!addProjectForm.$valid" ng-click="saveNodeEdits()">Update</button>
                <button class="btn btn-default" ng-click="cancel()" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
