<div id="addProject" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">&times;
                </button>
                <h3 class="modal-title">{{modalState}} Project</h3>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" name="addProjectForm" novalidate>
                    <div class="form-group">
                        <label for="inputName" class="col-sm-2 control-label">Name:</label>
                        <input type="text"
                               class="col-sm-7"
                               id="inputName"
                               name="inputName"
                               data-ng-model="formData.Name"
                               data-ng-disabled="formData.Status == 'Approved'"
                               required
                               autofocus>
                    </div>
                    <div class="form-group">
                        <label for="inputDescription" class="col-sm-2 control-label">Description:</label>
                        <textarea id="inputDescription"
                                  class="col-sm-7"
                                  name="inputDescription"
                                  data-ng-model="formData.Description"
                                  data-ng-disabled="formData.Status == 'Approved'"
                                  rows="5" cols="40">
                        </textarea>
                    </div>
                    <div class="form-group">
                        <label for="inputClient" class="col-sm-2 control-label">Client:</label>
                        <select chosen="{width: '59%'}"
                                id="inputClient"
                                name="inputClient"
                                data-ng-model="formData.Client"
                                data-ng-options="client.ID as client.Name for client in clientList"
                                data-ng-disabled="formData.Status == 'Approved'"
                                required>
                            <option value="">Select a client</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inputCity" class="col-sm-2 control-label">City:</label>
                        <select chosen="{width: '59%'}"
                                id="inputCity"
                                name="inputCity"
                                data-ng-model="formData.City"
                                data-ng-options="city.ID as city.Name for city in cityList"
                                data-ng-disabled="formData.Status == 'Approved'"
                                required>
                            <option value="">Select a city</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inputSiteAddress" class="col-sm-2 control-label">Site Address:</label>
                        <textarea id="inputSiteAddress"
                                  data-ng-disabled="formData.Status == 'Approved'"
                                  class="col-sm-7"
                                  name="inputSiteAddress"
                                  data-ng-model="formData.SiteAddress"
                                  rows="5" cols="40">
                        </textarea>
                    </div>
                    <div class="form-group">
                        <label for="inputFileNumber" class="col-sm-2 control-label">File Number:</label>
                        <input type="text"
                               data-ng-disabled="formData.Status == 'Approved'"
                               class="col-sm-7"
                               id="inputFileNumber"
                               name="inputFileNumber"
                               data-ng-model="formData.FileNumber">
                    </div>
                    <div data-ng-show="modalState=='Edit'" class="form-group">
                        <label class="col-sm-2 control-label" style="display: block;" >Status:
                        </label>
                          <div class="col-sm-7">
                            <div data-ng-repeat="status in projectStates">
                            <label>
                                <input type="radio"
                                      data-ng-disabled="(!user.permissions.project_workflow) || (user.permissions.project_workflow.indexOf(status) == -1)"
                                      data-ng-model="formData.Status"
                                      value="{{status}}">
                                {{status}}
                            </label>
                          </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            <span>
                <button data-ng-show="modalState == 'Add'" class="btn btn-primary" data-dismiss="modal"
                 ng-disabled="!addProjectForm.$valid" ng-click="addProject()">Save</button>
                <button data-ng-show="modalState == 'Edit'" class="btn btn-primary" data-dismiss="modal"
                 ng-disabled="!addProjectForm.$valid" ng-click="saveNodeEdits()">Update</button>
                <button class="btn btn-default" ng-click="cancel()" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
