<div id="editOverheads" class="modal fade" tabindex='-1'>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">&times;
                </button>
                <h3 class="modal-title">Markup</h3>
            </div>
            <div class="modal-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Percentage</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="overhead in overheadList">
                            <td><input type="text"
                                    data-ng-disabled="!overhead.edit"
                                    data-ng-model="overhead.Name"></td>
                            <td><input type="text"
                                    data-ng-disabled="!overhead.edit"
                                    smart-float
                                    data-ng-model="overhead.Percentage">%</td>
                            <td data-ng-show="overhead.edit">
                                <button data-ng-click="overhead.edit = false"
                                        title="Done">
                                    <i class="fa fa-check"></i>
                                </button>
                            </td>
                            <td data-ng-show="user.permissions.projects == 'edit'"
                                data-ng-hide="overhead.edit">
                                <button data-ng-click="overhead.edit = true"
                                        title="Edit this overhead">
                                    <i class="fa fa-pencil"></i>
                                </button>
                            </td>
                            <td data-ng-show="user.permissions.projects == 'edit'"
                                data-ng-hide="overhead.edit">
                                <button data-ng-click="deleteOverhead(overhead)"
                                        title="Delete this overhead">
                                    <i class="fa fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                        <tr data-ng-show="user.permissions.projects == 'edit'">
                            <td>
                                <input type="text" ng-model="newOverhead.Name" placeholder="Name">
                            </td>
                            <td>
                                <input type="text" ng-model="newOverhead.Percentage"
                                       placeholder="Percentage">%
                            </td>
                            <td>
                                <button data-ng-click="addOverhead()"
                                        data-ng-disabled="!newOverhead"
                                        title="Add a new overhead">
                                    <i class="fa fa-plus"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal"
                        data-ng-click="updateOverheads(currentNode.ID)">Done</button>
            </div>
        </div>
    </div>
</div>
