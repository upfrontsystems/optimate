<div id="invoiceOrderModal" class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title">Order {{selectedOrder.ID}} invoices</h3>
            </div>
            <div class="modal-body">
                <form class="form-horizontal"  name="invoiceOrderModalForm" novalidate>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Add Invoice:</label>
                    </div>
                    <div class="form-group"
                        ng-class="{'has-error': invoiceOrderModalForm.inputInvoiceNumber.$invalid}">
                        <label for="inputInvoiceNumber" class="col-sm-3 control-label">Invoice Number:</label>
                        <input class="col-sm-2"
                                type="number"
                                min="1"
                                id="inputInvoiceNumber"
                                name="inputInvoiceNumber"
                                data-ng-model="invoiceFormData.InvoiceNumber"
                                required>
                    </div>
                    <div class="form-group">
                        <label for="inputDate" class="col-sm-3 control-label">Date:</label>
                        <div id="inputDate"
                            class="dropdown">
                            <a class="dropdown-toggle"
                                id="dateDropdown"
                                role="button"
                                data-toggle="dropdown" href="">
                                <div class="input-group">
                                    <input type="text"
                                            date-parser="DD/MM/YYYY"
                                            class="col-sm-7 form-control"
                                            data-ng-model="date">
                                    <span class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                                </div>
                            </a>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                <datetimepicker data-ng-model="date"
                                    data-datetimepicker-config="{ dropdownSelector: '#dateDropdown' ,
                                                                    minView:'day'}"/>
                            </ul>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAmount" class="col-sm-3 control-label">Amount:</label>
                        <input class="col-sm-2"
                                type="number"
                                id="inputAmount"
                                name="inputAmount"
                                data-ng-model="invoiceFormData.Amount">
                    </div>
                    <div class="form-group">
                        <label for="order_invoices" class="col-sm-3 control-label">Current invoices:</label>
                        <div id="order_invoices" class="row form-group">
                            <div id="invoice-data-grid-outer">
                                <invoiceslickgridjs id="invoice-data-grid"
                                                    invoices="invoiceList">
                                </invoiceslickgridjs>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-dismiss="modal"
                 data-ng-disabled="!invoiceOrderModalForm.$valid" data-ng-click="saveInvoice()">
                    Save
                </button>
                <button class="btn btn-default" data-dismiss="modal">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
