<div id="saveOrderModal" class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title">{{modalState}} an {{formData.NodeType}}</h3>
            </div>
            <div class="modal-body">
                <div data-ng-show="isCollapsed">
                    <form class="form-horizontal"  name="saveOrderModalForm" novalidate>
                        <div class="form-group" data-ng-show="modalState == 'Edit'">
                            <label for="orderNumber" class="col-sm-2 control-label">Order Number:</label>
                            <p class="col-sm-7"
                                    id="orderNumber"
                                    name="orderNumber">
                                    {{selectedOrder.ID}}
                            </p>
                        </div>
                        <div class="form-group"
                            ng-class="{'has-error': saveOrderModalForm.inputProject.$invalid}">
                            <label for="inputProject" class="col-sm-2 control-label">Project:</label>
                            <select chosen
                                    class="col-sm-7"
                                    id="inputProject"
                                    name="inputProject"
                                    data-ng-model="formData['ProjectID']"
                                    data-ng-options="project.ID as project.Name for project in projectsList"
                                    data-ng-change="loadProject()"
                                    required>
                                <option value="">Select a project</option>
                            </select>
                        </div>
                        <div class="form-group"
                            ng-class="{'has-error': saveOrderModalForm.inputSupplier.$invalid}">
                            <label for="inputSupplier" class="col-sm-2 control-label">Supplier:</label>
                            <select chosen
                                    class="col-sm-7"
                                    id="inputSupplier"
                                    name="inputSupplier"
                                    data-ng-model="formData['SupplierID']"
                                    data-ng-options="supplier.ID as supplier.Name for supplier in supplierList"
                                    required>
                                <option value="">Select a supplier</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="inputDate" class="col-sm-2 control-label">Date:</label>
                            <div id="inputDate"
                                class="dropdown">
                                <a class="dropdown-toggle"
                                    id="dateDropdown"
                                    role="button"
                                    data-toggle="dropdown" href="">
                                    <div class="input-group">
                                        <input type="text"
                                                date-parser="DD/MM/YYYY"
                                                class="col-sm-7 form-control"
                                                data-ng-model="date">
                                        <span class="input-group-addon">
                                            <i class="fa fa-calendar"></i>
                                        </span>
                                    </div>
                                </a>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                    <datetimepicker data-ng-model="date"
                                        data-datetimepicker-config="{ dropdownSelector: '#dateDropdown' ,
                                                                        minView:'day'}"/>
                                </ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputTaxRate" class="col-sm-2 control-label">Calculate Vat:</label>
                            <button class="custom-checkbox"
                                    id="inputTaxRate"
                                    name="inputTaxRate"
                                    data-ng-click="formData['TaxRate'] = !formData['TaxRate']">
                                  <i data-ng-class="{true:'fa fa-check-square-o',false:'fa fa-square-o'}[formData['TaxRate']]"
                                      class="checkbox-icon">
                                  </i>
                            </button>
                        </div>
                        <div class="form-group">
                            <label for="inputTotal" class="col-sm-2 control-label">Order Total:</label>
                            <p class="col-sm-7"
                                    id="inputTotal"
                                    name="inputTotal">
                                    R{{modalForm.Total}}
                            </p>
                        </div>
                        <div class="form-group">
                            <label for="order_components" class="col-sm-2 control-label">Components:</label>
                            <div id="order_components" class="row form-group">
                                <div id="component-data-grid-outer">
                                    <componentslickgridjs id="component-data-grid"
                                                        components="componentsList">
                                    </componentslickgridjs>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div data-ng-show="!isCollapsed">
                    <div data-ng-include="'partials/orderTreeview.html'">
                    </div>
                    <div>&nbsp;</div>
                </div>
                <button class="btn btn-default"
                        data-ng-click="toggleComponentsGrid()"
                        data-ng-disabled="saveOrderModalForm.inputProject.$invalid">
                    Add Components
                </button>
            </div>
            <div class="modal-footer" data-ng-show="isCollapsed">
                <button data-ng-show="modalState == 'Add'" class="btn btn-primary" data-dismiss="modal"
                 data-ng-disabled="!saveOrderModalForm.$valid" data-ng-click="save()">
                    Save
                </button>
                <button data-ng-show="modalState == 'Edit'" class="btn btn-primary" data-dismiss="modal"
                 data-ng-disabled="!saveOrderModalForm.$valid" data-ng-click="save()">
                    Update
                </button>
                <button class="btn btn-default" data-dismiss="modal">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
