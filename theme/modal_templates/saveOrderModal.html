<div id="saveOrderModal" class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title">{{modalState}} an {{formData.NodeType}}</h3>
            </div>
            <div class="modal-body">
                <div collapse="!isCollapsed">
                    <form class="form-horizontal"  name="saveOrderModalForm" novalidate>
                        <div class="form-group"
                            ng-class="{'has-error': saveOrderModalForm.inputProject.$invalid}">
                            <label for="inputProject" class="col-sm-2 control-label">Project:</label>
                            <select class="col-sm-7"
                                    id="inputProject"
                                    name="inputProject"
                                    data-ng-model="formData['ProjectID']"
                                    data-ng-options="project.ID as project.Name for project in projectsList"
                                    required>
                                <option value="">Select a project</option>
                            </select>
                        </div>
                        <div class="form-group"
                            ng-class="{'has-error': saveOrderModalForm.inputSupplier.$invalid}">
                            <label for="inputSupplier" class="col-sm-2 control-label">Supplier:</label>
                            <select class="col-sm-7"
                                    id="inputSupplier"
                                    name="inputSupplier"
                                    data-ng-model="formData['SupplierID']"
                                    data-ng-options="supplier.ID as supplier.Name for supplier in supplierList"
                                    required>
                                <option value="">Select a supplier</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="inputDate" class="col-sm-2 control-label">Date:</label>
                            <div id="inputDate"
                                class="dropdown">
                                <a class="dropdown-toggle"
                                    id="dateDropdown"
                                    role="button"
                                    data-toggle="dropdown" href="">
                                    <div class="input-group">
                                        <input type="text"
                                                date-parser="DD/MM/YYYY hh:mm A"
                                                class="col-sm-7 form-control"
                                                data-ng-model="date">
                                        <span class="input-group-addon">
                                            <i class="fa fa-calendar"></i>
                                        </span>
                                    </div>
                                </a>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                    <datetimepicker data-ng-model="date"
                                                    data-datetimepicker-config="{ dropdownSelector: '#dateDropdown' }"/>
                                </ul>
                            </div>
                        </div>
                        <div class="form-group"
                            ng-class="{'has-error': saveOrderModalForm.inputTaxRate.$invalid}">
                            <label for="inputTaxRate" class="col-sm-2 control-label">Tax Rate:</label>
                            <input type="text"
                                   class="col-sm-7"
                                   id="inputTaxRate"
                                   name="inputTaxRate"
                                   ng-model="formData['TaxRate']">
                        </div>
                        <div id="order_components" class="row form-group">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Components</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="comp in componentsList">
                                        <td>{{comp.Name}}</td>
                                        <td>
                                          <button data-ng-click="removeComponent(comp)"
                                                  title="Remove">
                                              <i class="fa fa-trash"></i>
                                          </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </form>
                </div>
                <button class="btn btn-default"
                        data-ng-click="componentsButtonClicked()"
                        data-ng-disabled="saveOrderModalForm.inputProject.$invalid">
                    {{addComponentsButton}}
                </button>
                <div collapse="isCollapsed">
                    <div class="well well-lg" ng-include="'partials/orderTreeview.html'">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button data-ng-show="modalState == 'Add'" class="btn btn-primary" data-dismiss="modal"
                 data-ng-disabled="!saveOrderModalForm.$valid" data-ng-click="save()">
                    Save
                </button>
                <button data-ng-show="modalState == 'Edit'" class="btn btn-primary" data-dismiss="modal"
                 data-ng-disabled="!saveOrderModalForm.$valid" data-ng-click="save()">
                    Update
                </button>
                <button class="btn btn-default" data-dismiss="modal">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
