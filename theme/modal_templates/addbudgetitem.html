<div id="addbudgetitem" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">&times;
                </button>
                <h3 class="modal-title">Add Budget Item</h3>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputName" class="col-sm-2 control-label">Name:</label>
                        <input type="text"
                                id="inputName"
                                name="inputName"
                                ng-model="formData.inputName"
                                required
                                autofocus>
                    </div>
                    <div class="form-group">
                        <label for="inputDescription" class="col-sm-2 control-label">Description:</label>
                        <input type="textarea"
                                id="inputDescription"
                                name="inputDescription"
                                ng-model="formData.inputDescription"
                                style="width: 300px; height: 150px;"
                                autofocus>
                    </div>
                    <div class="form-group">
                        <label for="inputQuantity" class="col-sm-2 control-label">Quantity:</label>
                        <input type="number"
                                id="inputQuantity"
                                name="inputQuantity"
                                ng-model="formData.inputQuantity"
                                autofocus>
                    </div>
                    <div class="form-group">
                        <label for="inputMarkup" class="col-sm-2 control-label">Markup:</label>
                        <input type="number"
                                id="inputMarkup"
                                name="inputMarkup"
                                ng-model="formData.inputMarkup"
                                autofocus>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="ok()" data-dismiss="modal">Save</button>
                <button class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
