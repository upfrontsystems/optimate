<div id="saveValuationModal" class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true" data-ng-show="isCollapsed">&times;</button>
                <button type="button" class="close" data-ng-click="toggleBudgetgroupGrid()"
                        aria-hidden="true" data-ng-show="!isCollapsed">&times;</button>
                <h3 class="modal-title">{{modalState}} a {{formData.NodeType}}</h3>
            </div>
            <div class="modal-body">
                <div data-ng-show="isCollapsed">
                    <form class="form-horizontal"  name="saveValuationModalForm" novalidate>
                        <div class="form-group" data-ng-show="modalState == 'Edit'">
                            <label for="valuationNumber" class="col-sm-2 control-label">Valuation Number:</label>
                            <p class="col-sm-7"
                                    id="valuationNumber"
                                    name="valuationNumber">
                                    {{selectedValuation.ID}}
                            </p>
                        </div>
                        <div class="form-group">
                            <label for="inputProject" class="col-sm-2 control-label">Project:</label>
                            <select chosen
                                    class="col-sm-7"
                                    id="inputProject"
                                    name="inputProject"
                                    data-ng-model="formData['ProjectID']"
                                    data-ng-options="project.ID as project.Name for project in projectsList"
                                    data-ng-change="loadProject()"
                                    required>
                                <option value="">Select a project</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="inputDate" class="col-sm-2 control-label">Date:</label>
                            <div id="inputDate"
                                class="dropdown">
                                <a class="dropdown-toggle"
                                    id="dateDropdown"
                                    role="button"
                                    data-toggle="dropdown" href="">
                                    <div class="input-group">
                                        <input type="text"
                                                date-parser="DD/MM/YYYY"
                                                class="col-sm-7 form-control custom-datepicker"
                                                data-ng-model="formData.Date">
                                        <span class="input-group-addon">
                                            <i class="fa fa-calendar"></i>
                                        </span>
                                    </div>
                                </a>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                    <datetimepicker data-ng-model="formData.Date"
                                        data-datetimepicker-config="{ dropdownSelector: '#dateDropdown' ,
                                                                        minView:'day'}"/>
                                </ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="valuation_budgetgroups" class="col-sm-2 control-label">Budget Groups:</label>
                            <div id="valuation_budgetgroups" class="row form-group">
                                <div id="budgetgroup-data-grid-outer">
                                    <budgetgroupslickgridjs id="budgetgroup-data-grid"
                                                        budgetgroups="budgetgroupList">
                                    </budgetgroupslickgridjs>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div data-ng-show="!isCollapsed">
                    <div data-ng-include="'partials/valuationTreeview.html'">
                    </div>
                    <div>&nbsp;</div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default"
                        id="addBudgetgroupButton"
                        data-ng-click="toggleBudgetgroupGrid()"
                        tabindex="1"
                        data-ng-disabled="saveValuationModalForm.inputProject.$invalid">
                    Add Budget Groups
                </button>
                <div data-ng-show="isCollapsed">
                    <button data-ng-show="modalState == 'Add'" class="btn btn-primary" data-dismiss="modal"
                     data-ng-disabled="!saveValuationModalForm.$valid" data-ng-click="save()">
                        Save
                    </button>
                    <button data-ng-show="modalState == 'Edit'" class="btn btn-primary" data-dismiss="modal"
                     data-ng-disabled="!saveValuationModalForm.$valid" data-ng-click="save()">
                        Update
                    </button>
                    <button class="btn btn-default" data-dismiss="modal">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
