<div id="saveClaimModal" class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title">{{modalState}} a {{formData.NodeType}}</h3>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" name="saveClaimModalForm" novalidate>
                    <div class="form-group">
                        <label for="inputProject" class="col-sm-2 control-label">Project:</label>
                        <select chosen
                                class="col-sm-7"
                                id="inputProject"
                                name="inputProject"
                                data-ng-model="formData.ProjectID"
                                data-ng-options="project.ID as project.Name for project in projectsList"
                                data-ng-change="loadProjectValuations(formData.ProjectID); formData.ValuationID=undefined"
                                required>
                            <option value="">Select a project</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inputValuation" class="col-sm-2 control-label">Valuation:</label>
                        <select chosen
                                class="col-sm-7"
                                id="inputValuation"
                                name="inputValuation"
                                data-ng-model="formData.ValuationID"
                                data-ng-options="valuation.ID as valuation.ID for valuation in valuationsList"
                                required>
                            <option value="">Select a valuation</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inputDate" class="col-sm-2 control-label">Claim Date:</label>
                        <div id="inputDate"
                            class="dropdown">
                            <a class="dropdown-toggle"
                                id="dateClaimDropdown"
                                role="button"
                                data-toggle="dropdown" href="">
                                <div class="input-group">
                                    <input type="text"
                                            date-parser="DD/MM/YYYY"
                                            class="col-sm-7 form-control custom-datepicker"
                                            data-ng-model="formData.Date">
                                    <span class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                                </div>
                            </a>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                <datetimepicker data-ng-model="formData.Date"
                                    data-datetimepicker-config="{ dropdownSelector: '#dateClaimDropdown' ,
                                                                    minView:'day'}"/>
                            </ul>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button data-ng-show="modalState == 'Add'" class="btn btn-primary" data-dismiss="modal"
                 data-ng-disabled="!saveClaimModalForm.$valid" data-ng-click="save()">
                    Save
                </button>
                <button data-ng-show="modalState == 'Edit'" class="btn btn-primary" data-dismiss="modal"
                 data-ng-disabled="!saveClaimModalForm.$valid" data-ng-click="save()">
                    Update
                </button>
                <button class="btn btn-default" data-dismiss="modal">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
