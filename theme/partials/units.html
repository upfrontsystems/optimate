<nav class="navbar navbar-default navbar-fixed-top action-bar">
    <div class="container-fluid">
        <ul class="nav nav-pills">
            <li data-ng-show="user.permissions.setup == 'edit'">
                <td>
                    <input type="text" ng-model="newUnit.Name" placeholder="Name">
                </td>
                <td>
                    <button data-ng-click="addUnit()" title="Add a unit">
                        <i class="fa fa-plus"></i>
                    </button>
                </td>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div id="units" class="row">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="obj in unitList" id="unit-{{obj.ID}}"
                    class="table-row-hover">
                    <td>{{obj.Name}}
                    </td>
                    <td>
                        <button data-ng-show="user.permissions.setup == 'edit'"
                                class="table-row-delete"
                                data-ng-click="deleteUnit(obj.ID, $index)"
                                title="Delete this unit">
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
