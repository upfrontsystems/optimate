<nav class="navbar navbar-default navbar-fixed-top action-bar">
    <div class="container-fluid">
        <ul class="nav nav-pills">
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div>
        <td>
            <input type="text" ng-model="newUnit.Name" placeholder="Name">
        </td>
        <td>
            <button data-ng-click="addUnit()" title="Add a unit">
                <i class="fa fa-plus"></i>
            </button>
        </td>
    </div>
    <div id="units" class="row">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="obj in unitList" id="unit-{{obj.ID}}">
                    <td>{{obj.Name}}
                    </td>
                    <td>
                        <button data-ng-click="deleteUnit(obj.ID, $index)"
                                title="Delete this unit">
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
