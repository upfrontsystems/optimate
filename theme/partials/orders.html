<nav class="navbar navbar-default navbar-fixed-top action-bar">
    <div class="container-fluid">
        <ul class="nav nav-pills">
            <li data-ng-show="user.permissions.orders == 'edit'"
                data-ng-hide="selectedOrders.length > 1">
                <a title="Add Order"
                    data-ng-click="addingState()"
                    data-target="#saveOrderModal"
                    data-toggle="modal">
                        <i class="fa fa-plus-square"></i>
                </a>
            </li>
            <li data-ng-show="user.permissions.orders == 'edit'"
                data-ng-hide="selectedOrders.length > 1">
                <a title="Edit Order"
                    data-ng-show="selectedOrder && selectedOrder.Status != 'Processed'"
                    data-ng-click="editingState()"
                    data-target="#saveOrderModal"
                    data-toggle="modal">
                        <i class="fa fa-pencil"></i>
                </a>
            </li>
            <li data-ng-hide="selectedOrders.length > 1">
                <a title="View"
                    data-ng-show="selectedOrder && selectedOrder.Status == 'Processed'"
                    data-ng-click="editingState()"
                    data-target="#saveOrderModal"
                    data-toggle="modal">
                        <i class="fa fa-square-o"></i>
                </a>
            </li>
            <li data-ng-show="user.permissions.orders == 'edit'">
                <a title="Delete Order"
                    data-ng-show="selectedOrder"
                    data-target="#deleteOrderModal"
                    data-toggle="modal">
                        <i class="fa fa-trash"></i>
                </a>
            </li>
            <li data-ng-show="user.permissions.orders == 'edit'">
                <a title="Process"
                    data-ng-show="selectedOrder.Status == 'Draft'"
                    data-ng-click="toggleOrderStatus('Processed', 0)">
                        <i class="fa fa-arrow-right"></i>
                </a>
            </li>
            <li data-ng-show="user.permissions.orders == 'edit'">
                <a title="Retract"
                    data-ng-show="selectedOrder.Status == 'Processed'"
                    data-ng-click="toggleOrderStatus('Draft', 0)">
                        <i class="fa fa-arrow-left"></i>
                </a>
            </li>
            <li data-ng-show="selectedOrder && selectedOrders.length == 1">
                <a title="PDF Order Report"
                    data-ng-click="getReport('order')"
                    class="pdf_download">
                    <i class="fa fa-file-pdf-o"></i>
                </a>
                <a class="pdf_hidden_download"></a> <!-- hidden anchor for download hook -->
            </li>
            <li data-ng-show="selectedOrder && selectedOrders.length == 1">
                <a title="Excel Order Report"
                    data-ng-click="getExcelReport('order')"
                    class="excel_download">
                    <i class="fa fa-file-excel-o"></i>
                </a>
            </li>
            <li class="order-filters-flexbox active">
                <input type="number"
                       data-ng-model="filters.OrderNumber"
                       data-ng-model-options="{ debounce: 500 }"
                       placeholder="Order number"
                       data-ng-change="loadOrderSection(); filterBy('ordernumber')">
               <select chosen
                        class="filter-bar"
                        id="projectFilter"
                        data-ng-model="filters.Project"
                        data-ng-options="project.ID as project.Name for project in projectsList"
                        data-ng-change="loadOrderSection(); filterBy('project')">
                    <option value="">Project</option>
                </select>
                <select chosen
                        class="filter-bar"
                        id="clientFilter"
                        data-ng-model="filters.Client"
                        data-ng-options="client.ID as client.Name for client in clientsList"
                        data-ng-change="loadOrderSection(); filterBy('client')">
                    <option value="">Client</option>
                </select>
                <select chosen
                        class="filter-bar"
                        id="supplierFilter"
                        data-ng-model="filters.Supplier"
                        data-ng-options="supplier.ID as supplier.Name for supplier in filteredSuppliersList"
                        data-ng-change="loadOrderSection(); filterBy('supplier')">
                    <option value="">Supplier</option>
                </select>
                <select chosen
                        class="filter-bar"
                        id="statusFilter"
                        data-ng-model="filters.Status"
                        data-ng-change="loadOrderSection(); filterBy('status')">
                    <option value="">Status</option>
                    <option value="Draft">Draft</option>
                    <option value="Processed">Processed</option>
                </select>
                <a href=""
                        data-ng-click="clearFilters(); loadOrderSection()">
                    Clear
                </a>
            <li>
            <li class="filters-label"><label>Filter by:</label></li>
        </ul>
    </div>
</nav>

<pagination data-ng-show="orderListLength > maxPageSize"
            boundary-links="true"
            total-items="orderListLength"
            items-per-page="pageSize"
            data-ng-model="currentPage"
            data-ng-change="loadOrderSection()"
            max-size="maxPageSize"
            class="pagination-sm nav-center"
            previous-text="&lsaquo;"
            next-text="&rsaquo;"
            first-text="&laquo;"
            last-text="&raquo;">
</pagination>

<div custom-modals modal-id="saveOrderModal"
    modal-type="order"
    modal-src="modal_templates/saveOrderModal.html">
</div>

<div id="deleteOrderModal" class="modal" tabindex='-1'>
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-body">
                <h4 data-ng-show="selectedOrders.length == 1">
                    Delete order {{selectedOrder.ID}}
                </h4>
                <h4 data-ng-show="selectedOrders.length > 1">
                    Delete selected orders
                </h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" data-ng-click="deleteOrder(0)">Delete</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div id="orders" class="row">
        <table class="table">
            <thead>
                <tr>
                    <th>Order Number</th>
                    <th>Order Date</th>
                    <th>Project</th>
                    <th>Supplier</th>
                    <th>Client</th>
                    <th class="currency">Total</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="obj in jsonorders"
                    selection-model
                    selection-model-mode="multiple"
                    selection-model-selected-class="active"
                    selection-model-cleanup-strategy="deselect"
                    selection-model-selected-items="selectedOrders"
                    ng-click="showActionsFor(obj)" id="order-{{obj.ID}}">
                    <td>{{obj.ID}}</td>
                    <td>{{obj.Date}}</td>
                    <td>{{obj.Project}}</td>
                    <td>{{obj.Supplier}}</td>
                    <td>{{obj.Client}}</td>
                    <td class="currency" ng-bind-html="obj.Total | currency:currency"></td>
                    <td>{{obj.Status}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
