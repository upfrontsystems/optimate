<nav class="navbar navbar-default navbar-fixed-top action-bar">
    <div class="container-fluid">
        <ul class="nav nav-pills">
            <li>
                <a title="Add Order"
                    data-ng-click="addingState()"
                    data-target="#saveOrderModal"
                    data-toggle="modal">
                        <i class="fa fa-plus-square"></i>
                </a>
            </li>
            <li ng-show="selectedOrder">
                <a title="Edit Order"
                    data-ng-click="editingState()"
                    data-target="#saveOrderModal"
                    data-toggle="modal">
                        <i class="fa fa-pencil"></i>
                </a>
            </li>
            <li ng-show="selectedOrder">
                <a title="Delete Order"
                    data-target="#deleteOrderModal"
                    data-toggle="modal">
                        <i class="fa fa-trash"></i>
                </a>
            </li>
            <li ng-show="selectedOrder">
                <a title="Invoice"
                    data-target="#invoiceOrderModal"
                    data-ng-click="addingInvoice()"
                    data-toggle="modal">
                        <i class="fa fa-credit-card"></i>
                </a>
            </li>
            <li class="filters-flexbox">
                <label class="order-filters">Filter by:</label>
                <label for="filterOrderNumber" class="order-filters">Order Number:</label>
                <input type="number"
                       class="order-filters"
                       id="filterOrderNumber"
                       name="filterOrderNumber"
                       data-ng-model="filters.OrderNumber"
                       data-ng-model-options="{ debounce: 500 }"
                       data-ng-change="loadOrderSection(); filterBy('ordernumber')">
                <select class="order-filters"
                        id="projectFilter"
                        data-ng-model="filters.Project"
                        data-ng-options="project.ID as project.Name for project in projectsList"
                        data-ng-change="loadOrderSection(); filterBy('project')">
                    <option value="">Project</option>
                </select>
                <select class="order-filters"
                        id="clientFilter"
                        data-ng-model="filters.Client"
                        data-ng-options="client.ID as client.Name for client in clientList"
                        data-ng-change="loadOrderSection(); filterBy('client')">
                    <option value="">Client</option>
                </select>
                <select class="order-filters"
                        id="supplierFilter"
                        data-ng-model="filters.Supplier"
                        data-ng-options="supplier.ID as supplier.Name for supplier in supplierList"
                        data-ng-change="loadOrderSection(); filterBy('supplier')">
                    <option value="">Supplier</option>
                </select>
                <button class="order-filters"
                        data-ng-click="clearFilters(); loadOrderSection()">
                    Clear
                </button>
            <li>
        </ul>
    </div>
</nav>

<pagination boundary-links="true"
            total-items="orderListLength"
            items-per-page="pageSize"
            data-ng-model="currentPage"
            data-ng-change="loadOrderSection()"
            max-size="maxPageSize"
            class="pagination-sm nav-center"
            previous-text="&lsaquo;"
            next-text="&rsaquo;"
            first-text="&laquo;"
            last-text="&raquo;">
</pagination>

<div custom-modals modal-id="saveOrderModal"
    modal-type="order"
    modal-src="modal_templates/saveOrderModal.html">
</div>

<div custom-modals modal-id="invoiceOrderModal"
    modal-type="order"
    modal-src="modal_templates/invoiceOrderModal.html">
</div>

<div id="deleteOrderModal" class="modal" tabindex='-1'>
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-body">
                <h4>Delete order {{selectedOrder.ID}}</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" data-ng-click="deleteOrder()">Delete</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div id="orders" class="row">
        <table class="table">
            <thead>
                <tr>
                    <th>Order Number</th>
                    <th>Project</th>
                    <th>Supplier</th>
                    <th>Client</th>
                    <th class="currency">Total</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="obj in jsonorders"
                    ng-click="showActionsFor(obj)" id="order-{{obj.ID}}">
                    <td>{{obj.ID}}</td>
                    <td>{{obj.Project}}</td>
                    <td>{{obj.Supplier}}</td>
                    <td>{{obj.Client}}</td>
                    <td class="currency">R{{obj.Total}}</td>
                    <td>{{obj.Status}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
