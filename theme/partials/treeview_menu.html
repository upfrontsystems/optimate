<div data-ng-show="currentNode">
    <div data-ng-switch="currentNode.NodeType">
        <div data-ng-switch-when="Project">
            <ul class="nav nav-pills no-top-margin">
                <li>
                    <a role="button" class="close-project" data-id="currentNode.ID"
                       title="Close Project">
                        <i class="fa fa-times"></i>
                    </a>
                </li>              
                <li>
                    <a role="button" data-toggle="modal" data-target="#addbudgetgroup" 
                       title="Add Budget Group">
                        <i class="fa fa-plus-square"></i> G
                    </a>
                </li>
                <li>
                    <a role="button" data-ng-click="copyThisNode(currentNode.ID)"
                       title="Copy Project">
                        <i class="fa fa-files-o"></i>
                    </a>
                </li>
                <li>
                    <a role="button" data-ng-click="pasteThisNode(currentNode.ID)"
                       title="Paste Project">
                        <i class="fa fa-clipboard"></i>
                    </a>
                </li>
                <li>
                    <a role="button" data-ng-click="deleteThisNode(currentNode.ID)"
                       title="Delete Project">
                        <i class="fa fa-trash"></i>
                    </a>
                </li>
                <li>
                    <a title="Selected node information" data-target="#debugProjectModal" 
                    data-toggle="modal">
                    <i class="fa fa-gears"></i></a>
                </li>                
            </ul>
        </div>
        <div data-ng-switch-when="BudgetGroup">
            <ul class="nav nav-pills no-top-margin">
                <li>
                    <a role="button" data-toggle="modal" data-target="#addbudgetgroup"
                       title="Add Budget Group">
                        <i class="fa fa-plus-square"></i> G
                    </a>
                </li>
                <li>
                    <a role="button" data-toggle="modal" data-target="#addbudgetitem"
                       title="Add Budget Item">
                        <i class="fa fa-plus-square"></i> I
                    </a>
                </li>
                <li>
                    <a role="button" data-toggle="modal" data-target="#addcomponent"
                       title="Add Component">
                        <i class="fa fa-plus-square"></i> C
                    </a>
                </li>
                <li>
                    <a role="button" data-ng-click="copyThisNode(currentNode.ID)"
                       title="Copy Budget Group">
                        <i class="fa fa-files-o"></i>
                    </a>
                </li>
                <li>
                    <a role="button" data-ng-click="pasteThisNode(currentNode.ID)"
                       title="Paste Budget Group">
                        <i class="fa fa-clipboard"></i>
                    </a>
                </li>
                <li>
                    <a role="button" data-ng-click="deleteThisNode(currentNode.ID)"
                       title="Delete Budget Group">
                        <i class="fa fa-trash"></i>
                    </a>
                </li>
                <li>
                    <a title="Selected node information" data-target="#debugProjectModal" 
                    data-toggle="modal">
                    <i class="fa fa-gears"></i></a>
                </li>
            </ul>
        </div>
        <div data-ng-switch-when="BudgetItem">
            <ul class="nav nav-pills no-top-margin">
                <li>
                    <a role="button" data-toggle="modal" data-target="#addcomponent"
                       title="Add Component">
                        <i class="fa fa-plus-square"></i> C
                    </a>
                </li>
                <li>
                    <a role="button" data-ng-click="copyThisNode(currentNode.ID)"
                       title="Copy Budget Item">
                        <i class="fa fa-files-o"></i>
                    </a>
                </li>
                <li>
                    <a role="button" data-ng-click="pasteThisNode(currentNode.ID)"
                       title="Paste Budget Item">
                        <i class="fa fa-clipboard"></i>
                    </a>
                </li>
                <li>
                    <a role="button" data-ng-click="deleteThisNode(currentNode.ID)"
                       title="Delete Budget Item">
                        <i class="fa fa-trash"></i>
                    </a>
                </li>
                <li>
                    <a title="Selected node information" data-target="#debugProjectModal" 
                    data-toggle="modal">
                    <i class="fa fa-gears"></i></a>
                </li>
            </ul>
        </div>
        <div data-ng-switch-when="ResourceCategory">
            <ul class="nav nav-pills no-top-margin">
                <li>
                    <a role="button" data-toggle="modal" data-target="#addresource"
                       title="Add Resource">
                        <i class="fa fa-plus-square"></i> R
                    </a>
                </li>
                <li>
                    <a role="button" data-ng-click="copyThisNode(currentNode.ID)"
                       title="Copy Resource List">
                        <i class="fa fa-files-o"></i>
                    </a>
                </li>
                <li>
                    <a role="button" data-ng-click="pasteThisNode(currentNode.ID)"
                       title="Paste Resource List">
                        <i class="fa fa-clipboard"></i>
                    </a>
                </li>
                <li>
                    <a role="button" data-ng-click="deleteThisNode(currentNode.ID)"
                       title="Delete Resource List">
                        <i class="fa fa-trash"></i>
                    </a>
                </li>
                <li>
                    <a title="Selected node information" data-target="#debugProjectModal" 
                    data-toggle="modal">
                    <i class="fa fa-gears"></i></a>
                </li>
            </ul>
        </div>
        <div data-ng-switch-default>
            <li>
                <a class="unselectable">Add</a>
            </li>
        </div>
    </div>    
</div>
