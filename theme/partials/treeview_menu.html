<div data-ng-show="currentNode">
    <div data-ng-switch="currentNode.NodeType">
        <div data-ng-switch-when="Project">
            <ul class="nav nav-pills no-top-margin">
                <li>
                    <a role="button" class="close-project"
                        data-ng-click="closeProject(currentNode.ID)"
                       title="Close Project">
                        <i class="fa fa-folder"></i>
                    </a>
                </li>
                <li>
                    <span role="button" class="separator">|
                    </span>
                </li>
                <li>
                    <a role="button" data-toggle="modal" data-target="#addResourceCategory"
                        data-ng-click="changeAddingType('ResourceCategory')"
                       title="Add Resource Category" class="resource-category-button">
                        <i class="fa fa-plus-square"></i> C
                    </a>
                </li>                
                <li>
                    <a role="button" data-toggle="modal" data-target="#addBudgetGroup"
                        data-ng-click="changeAddingType('BudgetGroup')"
                       title="Add Budget Group" class="budget-group-button">
                        <i class="fa fa-plus-square"></i> G
                    </a>
                </li>
                <li>
                    <a role="button" data-ng-click="copyThisNode(currentNode.ID, currentNode.NodeType)"
                       title="Copy Project">
                        <i class="fa fa-files-o"></i>
                    </a>
                </li>
                <li>
                    <a role="button" data-ng-click="cutThisNode(currentNode.ID, currentNode.NodeType)"
                       title="Cut Project">
                        <i class="fa fa-cut"></i>
                    </a>
                </li>
                <li data-ng-show="copiedNode" data-ng-switch="copiedNode.type">
                    <a data-ng-switch-when="BudgetGroup"
                        role="button"
                        data-ng-click="pasteThisNode(currentNode.ID, currentNode.NodeType)"
                        title="Paste Budget Group">
                        <i class="fa fa-clipboard"></i>
                    </a>
                    <a data-ng-switch-when="ResourceCategory"
                        role="button"
                        data-ng-click="pasteThisNode(currentNode.ID, currentNode.NodeType)"
                        title="Paste Resource Category" class="resource-category-button">
                        <i class="fa fa-clipboard"></i>
                    </a>
                    <a data-ng-switch-default
                        role="button" style="color: gray;">
                        <i class="fa fa-clipboard"></i>
                    </a>
                </li>
                <li>
                    <a role="button"
                        data-target="#deleteConfirmation"
                        data-toggle="modal"
                        title="Delete Project">
                        <i class="fa fa-trash"></i>
                    </a>
                </li>
                <li>
                    <a title="Selected node information" data-target="#debugProjectModal"
                    data-toggle="modal">
                    <i class="fa fa-gears"></i></a>
                </li>
            </ul>
        </div>
