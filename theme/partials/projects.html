<nav class="navbar navbar-default navbar-fixed-top action-bar">
    <div class="container-fluid">
        <ul class="nav nav-pills">
            <li>
                <a title="Open Project" data-target="#selectProjectModal" data-toggle="modal"><i class="fa fa-folder-open"></i></a>
            </li>
            <div data-treeview-menu></div>
        </ul>
    </div>
</nav>
<div id="selectProjectModal" class="modal fade" ng-controller="projectlistController">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">&times;
                </button>
                <h3 class="modal-title">Open Project</h3>
            </div>
            <div class="modal-body">
                <span> Select project: </span>
                <span>
                    <select id="project-select">
                        <option ng-repeat="obj in projectsList" value="{{obj.ID}}">{{obj.Name}}</option>
                    </select>
                </span>
            </div>
            <div class="modal-footer">
                <button type="select" class="btn btn-primary" id="select-project-submit" data-dismiss="modal">Open</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
<div id="debugProjectModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">&times;
                </button>
                <h3 class="modal-title">Selected node information</h3>
            </div>
            <div class="modal-body">
                <div class="info-box">
                    <span>
                        <b>Selected Node ID: </b>{{currentNode.ID}}<br>
                        <b>Selected Node description: </b>{{currentNode.Description}}<br>
                        <b>Selected Node type: </b>{{currentNode.NodeType}}<br>
                    </span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="select" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div id="costs" class="row">
        <div class="left">
            <div>
                <!-- div directives for the custom modals -->
                <div custom-modals modal-id="addbudgetgroup"
                    modal-type="BudgetGroup"
                    modal-src="modal_templates/addbudgetgroup.html">
                </div>
                <div custom-modals modal-id="addbudgetitem"
                    modal-type="BudgetItem"
                    modal-src="modal_templates/addbudgetitem.html">
                </div>
                <div custom-modals modal-id="addcomponent"
                    modal-type="Component"
                    modal-src="modal_templates/addcomponent.html">
                </div>
                <div custom-modals modal-id="addresource"
                    modal-type="Resource"
                    modal-src="modal_templates/addresource.html">
                </div>
                <!-- Angular Treeview -->
                <div
                    data-angular-treeview="true"
                    data-tree-model="roleList"
                    data-copied-id=0
                    class="angular-treeview">
                </div>
            </div>
        </div>
        <div class="right">
            <div id="optimate-data-grid-outer">
                <projectslickgridjs id="optimate-data-grid"></projectslickgridjs>
            </div>
        </div>
    </div>
</div>
