<nav class="navbar navbar-default navbar-fixed-top action-bar">
    <div class="container-fluid">
        <ul class="nav nav-pills">
            <li>
                <a title="Add Client" data-target="#saveModal" data-ng-click="deselect()" data-toggle="modal"><i class="fa fa-plus-square"></i></a>
            </li>
            <li ng-show="selectedClient">
                <a title="Edit Client" data-target="#saveModal" data-toggle="modal"><i class="fa fa-pencil"></i></a>
            </li>
            <li ng-show="selectedClient">
                <a title="Delete Client" data-target="#deleteClientModal" data-toggle="modal"><i class="fa fa-trash"></i></a>
            </li>
        </ul>
    </div>
</nav>

<div custom-modals modal-id="saveModal"
    modal-type="client"
    modal-selected-id="{{selectedClient.ID}}"
    modal-src="modal_templates/saveModal.html">
</div>

<div id="deleteClientModal" class="modal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-body">
                <h4>Delete client: {{selectedClient.Name}}</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" data-ng-click="deleteClient()">Delete</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div id="clients" class="row">

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="obj in jsonclients" ng-click="showActionsFor(obj)" id="client-{{obj.ID}}">
                    <td>{{obj.Name}}</td>
                    <td>{{obj.Address}}</td>
                    <td>{{obj.Phone}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
