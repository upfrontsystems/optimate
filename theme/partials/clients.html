<nav class="navbar navbar-default navbar-fixed-top action-bar">
    <div class="container-fluid">
        <ul class="nav nav-pills">
            <li>
                <a title="Add Client" data-target="#addClientModal" data-toggle="modal"><i class="fa fa-plus-square"></i></a>
            </li>
        </ul>
    </div>
</nav>

<div id="addClientModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title">Add a new client</h3>
            </div>
            <div class="modal-body">
                <form>
                    <br>Name:
                    <input type="text"
                            name="inputName"
                            ng-model="formData.inputName"
                            required
                            autofocus>
                    <br>Address:
                    <input type="text"
                            name="inputAddress"
                            ng-model="formData.inputAddress">
                    <br>City:
                    <input type="text"
                            name="inputCity"
                            ng-model="formData.inputCity">
                    <br>State/Province:
                    <input type="text"
                            name="inputStateProvince"
                            ng-model="formData.inputStateProvince">
                    <br>Country:
                    <input type="text"
                            name="inputStateCountry"
                            ng-model="formData.inputCountry">
                    <br>Zip Code:
                    <input type="text"
                            name="inputZip"
                            ng-model="formData.inputZip">
                    <br>Phone:
                    <input type="text"
                            name="inputPhone"
                            ng-model="formData.inputPhone">
                    <br>Fax:
                    <input type="text"
                            name="inputFax"
                            ng-model="formData.inputFax">
                    <br>Cellular:
                    <input type="text"
                            name="inputCellular"
                            ng-model="formData.inputCellular">
                    <br>Contact:
                    <input type="text"
                            name="inputContact"
                            ng-model="formData.inputContact">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="addNewClient()">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>                
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div id="clients" class="row">
        <script type="text/ng-template" id="editClientModal.html">
            <div class="modal-header">
                <h3>Edit client</h3>
            </div>
            <div class="modal-body">
                <form>
                    <br>Name:
                    <input type="text"
                            name="inputName"
                            ng-model="editingClient['Name']"
                            required
                            autofocus>
                    <br>Address:
                    <input type="text"
                            name="inputAddress"
                            ng-model="editingClient['Address']">
                    <br>City:
                    <input type="text"
                            name="inputCity"
                            ng-model="editingClient['City']">
                    <br>State/Province:
                    <input type="text"
                            name="inputStateProvince"
                            ng-model="editingClient['StateProvince']">
                    <br>Country:
                    <input type="text"
                            name="inputStateCountry"
                            ng-model="editingClient['Country']">
                    <br>Zip Code:
                    <input type="text"
                            name="inputZip"
                            ng-model="editingClient['Zipcode']">
                    <br>Phone:
                    <input type="text"
                            name="inputPhone"
                            ng-model="editingClient['Phone']">
                    <br>Fax:
                    <input type="text"
                            name="inputFax"
                            ng-model="editingClient['Fax']">
                    <br>Cellular:
                    <input type="text"
                            name="inputCellular"
                            ng-model="editingClient['Cellular']">
                    <br>Contact:
                    <input type="text"
                            name="inputContact"
                            ng-model="editingClient['Contact']">
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="editClient()">Save</button>
                <button class="btn btn-default" ng-click="cancel()">Cancel</button>
            </div>
        </script>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>City</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="obj in jsonclients">
                    <td>{{obj.Name}}</td>
                    <td>{{obj.City}}</td>
                    <td>{{obj.Address}}</td>
                    <td>{{obj.Phone}}</td>
                    <td><button ng-click="getEditClient(obj.ID)">Edit</button></td>
                    <td><button ng-click="deleteClient(obj.ID)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
