<script type="text/ng-template" id="angularOrderTree.html">
  <div ui-tree-handle class="tree-node order-tree-node-content">
      <input type="button"
          class="collapsed"
          data-ng-show="node.Subitem.length && node.collapsed"
          data-ng-click="selectNodeHead(node)">
      </input>
      <input type="button"
          class="expanded"
          data-ng-show="node.Subitem.length && !node.collapsed"
          data-ng-click="selectNodeHead(node)">
      </button>
      <input type="button"
        class="normal"
        data-ng-hide="node.Subitem.length">
      </input>
      <span class="circle {{node.NodeType}}">&nbsp;{{node.NodeTypeAbbr}}&nbsp;</span>
      <span class="order-tree-node"
          id="{{node.ID}}">
          {{node.Name}}
      </span>
      <input data-ng-show="{{node.NodeType == 'Component'}}"
          class="checkbox right"
          type="checkbox"
          data-ng-model="node.selected"
          data-ng-change="toggleComponents(node)">
      </input>
      <div class="order-node-description">
          {{node.Description}}
      </div>
  </div>
  <ol ui-tree-nodes ng-model="node.Subitem" data-ng-hide="!node.collapsed" data-type="{{node.NodeType}}">
      <li ng-repeat="node in node.Subitem"
          data-type="{{node.NodeType}}"
          ui-tree-node
          ng-include="'angularOrderTree.html'">
      </li>
  </ol>
</script>

<div ui-tree="treeOptions"
    data-max-depth="0"
    data-drag-enabled="false"
    id="tree-root">
    <ol ui-tree-nodes ng-model="openProjectsList">
        <li ng-repeat="node in openProjectsList"
            ui-tree-node
            ng-include="'angularOrderTree.html'"></li>
    </ol>
</div>
